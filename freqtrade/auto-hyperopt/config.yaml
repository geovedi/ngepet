# FREQTRADE CONFIG
strategy: "SampleStrategy"
userdir: "user_data"
config: "user_data/config.json"
timeframe: "4h"
timerange: "20230701-20240101"
max_open_trades: 10
dry_run_wallet: 0.1
stake_amoung: "unlimited"
min_trades: 100
job_workers: -1
epochs: 128
hyperopt_loss: "SortinoHyperOptLossDaily"


# AUTO-HYPEROPT CONFIG
min_generated_strategies: 50
max_parallel_backtest: 8

generate:
  spaces:
    - buy
    - sell

finetune_0:
  spaces:
    - trades

finetune_1:
  timeframe_detail: "5m"
  hyperopt_loss: "SortinoHyperOptLossDaily"
  spaces:
    - roi
    - stoploss

finetune_2:
  timeframe_detail: "5m"
  hyperopt_loss: "SortinoHyperOptLossDaily"
  spaces:
    - trailing

backtest:
  timeframe_detail: "5m"
